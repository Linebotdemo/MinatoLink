<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー - ISMSサービス</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1>プライバシーポリシー</h1>
        <p>当社が収集する個人情報の取り扱いについて説明します。</p>
        <h2>1. 収集する情報</h2>
        <p>メールアドレス、組織名、支払い情報（Stripe経由）などを収集します。</p>
        <h2>2. 情報の利用目的</h2>
        <p>収集した情報は、サービス提供、通知送信、サポート対応のために使用されます。</p>
        <h2>3. 情報の共有</h2>
        <p>法令に基づく場合を除き、第三者と個人情報を共有しません。</p>
        <h2>4. データの保護</h2>
        <p>当社は、個人情報を保護するために適切なセキュリティ対策を講じます。</p>
        <h2>5. ユーザーの権利</h2>
        <p>ユーザーは自身のデータの確認、修正、削除を要求する権利を有します。</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">ホームに戻る</a>
        <a href="{{ url_for('support') }}" class="btn btn-secondary mt-3">サポートに問い合わせ</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
