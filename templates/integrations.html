<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MinatoLink - 外部連携</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">外部サービス連携</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">GitHub連携</h5>
            <p class="card-text">GitHubのコミット履歴を証跡として取得します。</p>
            <a href="{{ url_for('github_login') }}" class="btn btn-dark">GitHubに接続</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Slack連携</h5>
            <p class="card-text">Slackメッセージを証跡として取り込みます。</p>
            <a href="{{ url_for('slack_login') }}" class="btn btn-primary">Slackに接続</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">パスワード変更</h5>
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="mb-3">
                    <label for="old_password" class="form-label">現在のパスワード</label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">新しいパスワード</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">新しいパスワード（確認）</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning">パスワード変更</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
